{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mb-4 mt-4 mx-auto border rounded pt-4 p-4">
            <h3 class="alert alert-light border rounded mx-auto">Login</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                 {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{data.email}}" required class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" class="form-control form-control-sm" placeholder="******">
                </div>
                <div class="form-group">
                    <input type="submit"  name="btn" class="btn btn-sm btn-info col-lg-4 mb-4" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
