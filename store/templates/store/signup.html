{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 p-4">
            <h3 class="alert alert-light border rounded mx-auto">Create An Account</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                 {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{data.first_name}}" minlength="4" maxlength="15" required class="form-control form-control-sm" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{data.last_name}}" minlength="4" maxlength="15" required class="form-control form-control-sm" placeholder="Smith">
                </div>
                 <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" minlength="10" value="{{data.phone}}" required maxlength="10" class="form-control form-control-sm" placeholder="123456">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{data.email}}" required class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" class="form-control form-control-sm" placeholder="******">
                </div>
                <div class="form-group">
                    <input type="submit"  name="btn" class="btn btn-sm btn-info mb-4" value="Create An Account ">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
